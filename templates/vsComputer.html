<div class="kui-flex-wrap">
  <ul class="kui-list kai-container">
    <li class="vsComputerNav" @click="setLevel()">
      <div class="kui-row-center">
        <span>Level</span>
        <span style="color:#000;padding:5px;background-color:#fff;border-radius:2px;">{{ level }}</span>
      </div>
    </li>
    <li class="vsComputerNav" @click="setColor()" style="border-top:1px dashed #320374;">
      <div class="kui-row-center">
        <span>Color</span>
        <span style="color:#000;padding:5px;background-color:#fff;border-radius:2px;">{{ color }}</span>
      </div>
    </li>
    <li class="vsComputerNav" @click="setVariant()" style="border-top:1px dashed #320374;">
      <div class="kui-row-center">
        <span>Variant</span>
        <span style="color:#000;padding:5px;background-color:#fff;border-radius:2px;">{{ variant }}</span>
      </div>
    </li>
    <li style="border-top:1px dashed #320374;">
      <div class="kui-row-center">
        <span>Minutes per side</span>
        <input id="clock_limit" class="vsComputerNav kui-input" type="tel" style="margin:2%;width:40%;" placeholder="minutes" value="{{ clock_limit }}"/>
      </div>
    </li>
    <li style="border-top:1px dashed #320374;">
      <div class="kui-row-center">
        <span>Increment</span>
        <input id="clock_increment" class="vsComputerNav kui-input" type="tel" style="margin:2%;width:40%;" placeholder="seconds" value="{{ clock_increment }}"/>
      </div>
    </li>
    <li style="border-top:1px dashed #320374;">
      <div class="kui-row-center">
        <span>Days per turn</span>
        <input id="days" class="vsComputerNav kui-input" type="tel" style="margin:2%;width:40%;" placeholder="days" value="{{ days }}"/>
      </div>
    </li>
    <li class="vsComputerNav" style="border-top:1px dashed #320374;" @click="submit()">
      <div class="kui-row-center" style="justify-content:space-around;">
        <h4>SUBMIT</h4>
      </div>
    </li>
  </ul>
</div>
